<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--external css-->
    <link rel="stylesheet" href="style.css">
    <!--internal css-->
    <style>
        h2 {
            color: deeppink;
            font-size: 30px;
        }
        
        p {
            color: deepskyblue;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <!--inline css -->
    <!-- Etiket içinde style ekleyerek kullanılır-->
    <h1 style="color:red; font-size:30px;">CSS Deneme</h1>
    <!-- internal css -->
    <!--head içinde style etiketinde yazılır-->
    <h2>CSS Deneme</h2>
    <p style="color:blue">Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <!-- External css -->
    <!--head içinde link belirtilerek yazılır-->
    <h3>Lorem, ipsum.</h3>
    <p2>lorem,ipsum color</p2>
</body>

</html>
